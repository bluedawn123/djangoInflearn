{% extends 'base.html' %}  <!-- 전에 만들어놓은 base.html(뼈대)를 가져온다. 이걸 사용하면, 가운데만 바꿀 수 있게-->
{% load bootstrap4 %}

{% block content%}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto ">
        <div class="mb-4">  <!-- margin bottom 4배 -->
            <h4>Delete Article : {{ target_article.title }}</h4>
        </div>

        <form action="{% url 'articleapp:delete' pk=target_article.pk  %}" method="post">     <!--form 액션 내부엔 요청 url이 필요하다. accountapp내부의 delete라는 라우트로 연결하라-->
            {% csrf_token %}

            <input type="submit" class="btn btn-danger rounded-pill col-6 mt-5">    <!--삭제버튼 생성-->
        </form>
    </div>

{% endblock %}

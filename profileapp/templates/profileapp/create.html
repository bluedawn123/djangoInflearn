{% extends 'base.html' %}  <!-- 전에 만들어놓은 base.html(뼈대)를 가져온다. 이걸 사용하면, 가운데만 바꿀 수 있게-->
{% load bootstrap4 %}

{% block content%}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto ">
        <div class="mb-4">  <!-- margin bottom 4배 -->
            <h4>Create Profile</h4>
        </div>

        <form action="{% url 'profileapp:create' %}" method="post" enctype="multipart/form-data" >  <!--form 액션 내부엔 요청 url이 필요. accountapp내부의 create로 라우트로 연결. 그리고 이미지 타일이므로 enctype명시-->
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-5">
        </form>
    </div>

{% endblock %}
